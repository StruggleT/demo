		function ajax(method,url) {

		method = method.toUpperCase()
		var xhr = new XMLHttpRequest()

		xhr.open(method,url)

		xhr.send(null)

		xhr.onreadystatechange = function () {
			if (this.readyState !== 4) return
				console.log(this.responseText)
		}

		}
		ajax('get','time.php')

	</script>
