    //第一个节点和第一个元素的获取的代码在IE8中可能不支持

    //element.firstChild--->谷歌和火狐获取的是第一个子几点
    //element.firstChile--->IE8获取的是第一个子元素
    //element.firstElementChild------>谷歌和火狐是第一个子元素,IE8不支持
    //获取任意一个父级元素的第一个子级元素
    function getFirstElementChild(element) {
        if(element.firstElementChild){//true--->支持
            return element.firstElementChild;
        }else{
            var node=element.firstChild;//第一个节点
            while (node&&node.nodeType!=1){
                node=node.nextSibling;
            }
            return node;
        }
    }
    //获取任意一个父级元素的最后一个子级元素
    function getLastElementChild(element) {
        if(element.lastElementChild){//true--->支持
            return element.lastElementChild;
        }else{
            var node=element.lastChild;//第一个节点
            while (node&&node.nodeType!=1){
                node=node.previousSibling;
            }
            return node;
        }
    }
    //获取任意一个元素的前一个兄弟元素
    function getPreviousElement(element) {
        if(element.previousElementSibling){//true--->支持
            return element.previousElementSibling;
        }else{
            var node=element.previousSibling;//第一个节点
            while (node&&node.nodeType!=1){
                node=node.previousSibling;
            }
            return node;
        }
    }
    //获取任意一个元素的后一个兄弟元素
    function getNextElement(element) {
        if(element.nextElementSibling){//true--->支持
            return element.nextElementSibling;
        }else{
            var node=element.nextSibling;//第一个节点
            while (node&&node.nodeType!=1){
                node=node.nextSibling;
            }
            return node;
        }
    }
