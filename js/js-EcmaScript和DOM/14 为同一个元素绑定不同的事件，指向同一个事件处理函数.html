<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv {
            width: 100px;
            height: 50px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="dv"></div>
    <script src="common.js"></script>
    <script>
        my$("dv").onclick = f1;
        my$("dv").onmouseover=f1;
        my$("dv").onmouseout=f1;
        function f1(e) {
            switch(e.type){
                case "click":alert("点击了");break;
                case  "mouseover":this.style.backgroundColor="pink";break;
                case "mouseout":this.style.backgroundColor="blue";break;
            }

        }
    </script>
</body>
</html>
