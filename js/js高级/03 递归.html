<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            margin: 500px;
            background-color: green;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div></div>
<script>
    function factorial(num) {
        if (num<=1){
            return 1;
        }
        else {
            return num*arguments.callee(num-1);
        }
    }
    console.log(factorial(5));
</script>
</body>
