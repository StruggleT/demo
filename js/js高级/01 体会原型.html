<script>
    //自定义构造函数
    function Person(btnObj, dvObj, json) {
        this.btnObj = btnObj;
        this.dvObj = dvObj;
        this.json=json;
    }

    //通过原型创建方法
    Person.prototype.init = function () {
        var that = this;
        that.btnObj.onclick = function () {
            for (var key in that.json) {
                that.dvObj.style[key] = that.json[key];
            }
        }
    };

</body>
