    //深拷贝
    var obj1 = {
        age: 20,
        name: "小明",
        car: ["大众", "捷达", "奥迪"],
        dog: {
            sex: "男",
            color: "green"
        }
    };
    var obj2 = {};

    function extend(a, b) {
        for (var key in a) {
            var item = a[key];
            //如果属性值是数组
            if (item instanceof Array) {
                b[key] = [];//在b中添加一个属性，属性值也是数组
                extend(item, b[key]);
                //如果属性值里面是对象
            } else if (item instanceof Object) {
                b[key] = {};//在b中添加一个属性，属性值是对象
                extend(item, b[key]);
            } else {
                b[key] = a[key];
            }
        }
    }
    extend(obj1, obj2);
    console.log(obj1);
    console.log(obj2);
</script>
