<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //斐波那契数列
    function getSeries(x) {
        if (x===1||x===2){
            return 1;
        }
        else {
            return  getSeries(x-1)+getSeries(x-2);
        }
    }
    console.log(getSeries(12));
</script>
</body>
</html>
