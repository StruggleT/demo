    function arrayRemoveDuplication(array) {
        if (!array.length) {
            return [];
        }
        var temp = [];
        for (var i = 0; i < array.length; i++) {
            if (temp.indexOf(array[i]) < 0) {
                temp.push(array[i]);
            }
        }
        return temp;
    }
    var arr=[1,4,5,5,5,6,6,7];

    console.log(arrayRemoveDuplication(arr));
</script>
