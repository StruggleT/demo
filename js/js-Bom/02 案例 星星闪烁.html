<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 600px;
            height: 600px;
            background-color: black;
            position: relative;
        }

        span {
            font-size: 20px;
            color: yellow;
            position: absolute;
        }
    </style>
</head>
<body>
<input type="button" value="闪烁" id="btn"/>
<input type="button" value="停止" id="btn1">
<div id="box">

</div>
<script src="common.js"></script>
<script>
    var timeId="";
    my$("box").innerHTML = "<span>⭐</span>>";
    my$("btn").onclick = function () {
        // if (timeId!=null){
        //     clearInterval(timeId);
        // }
        timeId=setInterval(function () {
            var x = parseInt(Math.random() * 600 + 1);
            var y = parseInt(Math.random() * 600 + 1);
            my$("box").firstElementChild.style.left=x+"px";
            my$("box").firstElementChild.style.top=y+"px";
        },100);
    };
    my$("btn1").onclick=function () {
        clearInterval(timeId);
    }

</script>
</body>
</html>
