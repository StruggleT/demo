<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function  bubbleSort(arr) {
        for (var i=0;i<arr.length-1;i++){
            for (var j=0;j<arr.length-1-i;j++){
                if (arr[j]>arr[j+1]){
                    let temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        return arr;
    }
    var arr=[50,40,69,54,21,150,30];
    console.log(bubbleSort(arr));
</script>
</body>
</html>
