<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 400px;
            height: 200px;
            background-color: darkturquoise;
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#box").hide(500,function () {
                    alert("ok");
                });
            });
            $("#btn2").click(function () {
                $("#box").show(500,function () {
                    $(this).css("background","pink")
                });
            });
        });
    </script>
</head>
<body>
<input type="button" value="按钮1" id="btn1">
<input type="button" value="按钮2" id="btn2">
<div id="box"></div>
</body>
</html>
