<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv2{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        #dv1  {
            width: 200px;
            height: 200px;
            border: 1px solid pink;
            margin-bottom: 20px;
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                // $("#dv1>p").appendTo($("#dv2"));
                 $("#dv1>p").clone().appendTo($("#dv2"));

            });
        });
    </script>
</head>
<body>
<input type="button" value="创建" id="btn">
<div id="dv1">
    <p>多撒即可老实交代</p>
</div>
<div id="dv2"></div>
</body>
</html>
