<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            position: absolute;
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $("#im").animate({
                "width": "300px",
                "left": "100px",
                "height": "300px",
                "top": "100px"
            }, 3000).animate({"width": "50px", "left": "10px", "height": "50px", "top": "600px"}, 300).animate({
                "width": "300px",
                "left": "800px",
                "height": "300px",
                "top": "20px",
                "opacity":"0.3"
            },2000)
        });
    </script>
</head>
<body>
<img src="images/bird.png" alt="" id="im">
</body>
</html>
