<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <label>id:
      <input type="text" v-model="addId">
    </label>
    <label>name:
      <input type="text" v-model="addName">
    </label>
    <input type="button" value="添加" @click="add">
    <p  v-for="itme in list"  :key="itme.id">
      <input type="checkbox">{{itme.id}} ----- {{itme.name}}
    </p>
   
  </div>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        addId: '',
        addName: '',
        list:[
          { id:1,name:'小结'},
          { id:2,name:'小黑'},
          { id:3,name:'小康'},
          { id:4,name:'小哥'}
        ]
      },
      methods:{
        add(){
          this.list.unshift({id:this.addId,name:this.addName})
        }
      }
    })
  </script>
</body>
</html>
